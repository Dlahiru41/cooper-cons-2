<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with construction theme colors -->
  <circle cx="16" cy="16" r="15" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Construction crane/building structure -->
  <rect x="12" y="18" width="8" height="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
  
  <!-- Building structure -->
  <rect x="10" y="14" width="12" height="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
  
  <!-- Windows -->
  <rect x="11" y="15" width="2" height="2" fill="#1e40af"/>
  <rect x="15" y="15" width="2" height="2" fill="#1e40af"/>
  <rect x="19" y="15" width="2" height="2" fill="#1e40af"/>
  
  <!-- Door -->
  <rect x="14" y="20" width="4" height="6" fill="#1e40af"/>
  
  <!-- Roof -->
  <polygon points="10,14 16,8 22,14" fill="#dc2626" stroke="#b91c1c" stroke-width="0.5"/>
  
  <!-- Construction elements - safety cones -->
  <polygon points="6,24 8,20 10,24" fill="#fbbf24"/>
  <polygon points="22,24 24,20 26,24" fill="#fbbf24"/>
  
  <!-- Cooper Construction "C" -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">C</text>
</svg> 